<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>GitHub Profile Finder </title>
</head>

<body>
    <div class="container" id="container">
        <h4 class="title">GitHub Profile Finder</h4>
        <div class="input" id="input">
            <input type="text" id="inputValue" placeholder="Enter Your Github Username..">
            <button id="btn" class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
        <div class="modal">
            <div class="img">
               <img src="download.jpg" alt=""> 
            </div>
            
            <div class="base">
                <div class="info">
                    <h1 class="name">Brad Traversy</h1>
                    <a href="#">@bradtraversy</a>
                    <p>Full stack web developer and online instructor, specializing in mostly JS, but also write Python, PHP
                        and some other stuff.</p>
                </div>
                <div class="stats">
                    <div class="stat1">
                        <h4 class="followers">Followers :</h4>
                        <span>52699</span>
                    </div>
                    <div class="stat2">
                        <h4 class="following">Following :</h4>
                        <span>6</span>
                    </div>
                    <div class="stat3">
                        <h4 class="followers">Public Repos:</h4>
                        <span>244</span>
                    </div>
                    
                </div>
                <div class="other">
                    <div class="a">
                        <i class="fab fa-twitter"></i><h5>traversymedia</h5><br><br>
                        <i class="fas fa-link"></i><a target="_blank" href="https://traversymedia.com" class="site">traversymedia.com</a>
                    </div>
                    <div class="b">
                        <i class="fas fa-location-dot"></i><h5>Massachusetts</h5><br><br>
                        <i class="fas fa-building-circle-arrow-right"></i><h5>Traversy Media</h5>
                    </div>
                    
                </div>
            </div>
           
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
